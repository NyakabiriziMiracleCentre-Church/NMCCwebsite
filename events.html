<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Testimonial</title>

<style>
/* ===== BODY & BACKGROUND ===== */
body.gallery-page {
  margin:0;
  font-family:"Segoe UI", Arial, sans-serif;
  min-height:100vh;
  background: linear-gradient(135deg, #0f3d2e, #0b2d4a, #000814);
  background-size: 400% 400%;
  animation: gradientMove 20s ease infinite;
  color: #fff;
}
@keyframes gradientMove {
  0% {background-position:0% 50%;}
  50% {background-position:100% 50%;}
  100% {background-position:0% 50%;}
}

/* ===== OVERLAY ===== */
.gallery-overlay {
  min-height:100vh;
  background: rgba(0,0,0,0.55);
  padding: 40px 20px;
}

/* ===== NAV ===== */
nav a {
  color:#ffd700;
  text-decoration:none;
  margin-right:15px;
  font-weight:600;
}
nav a:hover { text-decoration:underline; }

/* ===== TESTIMONIALS ===== */
.testimonials-section {
  position: relative;
  padding: 80px 20px;
  background: linear-gradient(135deg, #0b3d6f, #1f7abf);
  overflow: hidden;
  text-align: center;
}

.testimonial-grid {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:25px;
  z-index:2;
  position:relative;
}

.testimonial-card {
  background: rgba(255,255,255,0.08);
  padding:25px;
  border-radius:12px;
}

.testimonial-card img {
  width:70px;
  height:70px;
  border-radius:50%;
  margin-bottom:10px;
  border:2px solid #9df5ff;
}
</style>
</head>

<body class="gallery-page">

<div class="gallery-overlay">
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="events.html">Testimonial</a>
    <a href="next service.html">Next Service</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
    <a href="prayer_submit.html">Prayer Wall</a>
  </nav>

  <h1>Testimonials</h1>

  <!-- TESTIMONIALS -->
  <section class="testimonials-section">
    <h2>What Our Members Say</h2>

    <div class="testimonial-grid" id="testimonialGrid"></div>
    <canvas id="testimonialParticles"></canvas>
  </section>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const grid = document.getElementById("testimonialGrid");

  const testimonials = [
    { name:"Kutesa Emma", message:"Grateful for a loving and prayerful church family.", profilePic:"assets/images/profiles/emma.jpg" },
    { name:"Kusiima Grace", message:"This church has strengthened my faith and walk with God.", profilePic:"assets/images/profiles/grace.jpg" }
  ];

  testimonials.forEach(t=>{
    const d=document.createElement("div");
    d.className="testimonial-card";
    d.innerHTML=`<img src="${t.profilePic}"><h3>${t.name}</h3><p>"${t.message}"</p>`;
    grid.appendChild(d);
  });

  // particles
  const c=document.getElementById("testimonialParticles"),ctx=c.getContext("2d");
  c.width=window.innerWidth;c.height=400;
  const p=[...Array(40)].map(()=>({x:Math.random()*c.width,y:Math.random()*c.height,r:Math.random()*4+2}));
  (function anim(){
    ctx.clearRect(0,0,c.width,c.height);
    p.forEach(o=>{o.y+=0.5;if(o.y>c.height)o.y=0;ctx.fillStyle="rgba(173,245,255,.5)";ctx.beginPath();ctx.arc(o.x,o.y,o.r,0,Math.PI*2);ctx.fill();});
    requestAnimationFrame(anim);
  })();
});
</script>
<script>
fetch("assets/data/events.json")
  .then(r => r.json())
  .then(d => {
    document.body.insertAdjacentHTML(
      "beforeend",
      "<pre>"+JSON.stringify(d,null,2)+"</pre>"
    );
  })
  .catch(e => alert("FETCH FAILED"));
</script>
</body>
</html>
